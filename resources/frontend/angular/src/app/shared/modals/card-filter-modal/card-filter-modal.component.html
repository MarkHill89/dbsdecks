<div class='modal-header'>
    <h4 class='modal-title'>{{modalTitle}} Card Filters</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class='modal-body'>
    <form [formGroup]="filterForm">
        <div class='form-group'>
            <label>Set Number</label>
            <input type="text" formControlName="cardNumber" class='form-control form-control-sm' />
        </div>
        <div class='form-group'>
            <label>Card Name</label>
            <input type="text" formControlName="title" class='form-control form-control-sm'/>
        </div>
        <div class='form-group'>
            <label>Card Text</label>
            <input type="text" formControlName="description" class='form-control form-control-sm'/>
        </div>
    </form>
</div>
<div class='modal-footer w-100'>
    <button type="button" class="btn btn-orange" (click)="clear()">Clear Filters</button>
    <button type='button' class='btn btn-danger' (click)="dismiss()">Close</button>
</div>
