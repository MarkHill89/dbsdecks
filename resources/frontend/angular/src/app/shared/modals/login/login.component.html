<main class='container-fluid'>
    <div class='row mt-3'>
        <div class="col-md-12 modal-header">
            <h2>Login</h2>
        </div>
        <section class='col-md-12 p-3'>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                    <button (click)="submitLogin()" class="btn btn-primary text-center mr-2">Register</button> <button (click)="submitLogin()" type="submit" class="btn btn-primary text-center">Login</button>
                    <br>
                    {{username}} | {{password}}
                    <small class="text-center">Forgot Password</small>
            </form>
        </section>
    </div>
</main>
