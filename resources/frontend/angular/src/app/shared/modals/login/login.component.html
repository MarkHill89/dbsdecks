<main class='container-fluid'>
    <div class='row mt-3'>
        <div class="col-md-12 modal-header">
            <h2>Login</h2>
        </div>
        <section class='col-md-12 p-3'>
            
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Username"
                        #username
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                username = {{username}}
                password = {{password}}
                <button (click)="submitLogin()" type="submit" class="btn btn-primary text-center">Login</button>
                <br>
                <small class="text-center">Forgot Password</small>
            
        </section>
    </div>
</main>
