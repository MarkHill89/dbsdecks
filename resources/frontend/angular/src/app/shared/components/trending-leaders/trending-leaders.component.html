<div class='trending-leaders'>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-light text-center">Trending Leaders</h3>
        </div>
        <div class="col-md-12">
            <div class='row'>
                <div class="col-md-6 p-2" *ngFor="let t of trendingLeaders" (click)="goToTL(t.cardId)">
                    <div class='trending-leader-wrapper'>
                        <div class='card-name'><p class='pl-1 m-0'>{{t.cardName}}</p></div>
                        <div class='leader-count'><p class='pl-1 m-0'>{{t.leaderCount}} in the last 24 hours</p></div>
                        <img class='leader-image' src="{{t.imageUrl | imageString: 0}}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
