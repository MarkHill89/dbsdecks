<div class='trending-leaders'>
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-light">Trending Leaders</h3>
        </div>
        <div class="col-md-12">
            <ul class='list-group'>
                <li class='list-group-item p-0 pb-1' *ngFor="let t of trendingLeaders">
                    <div class='card-name'><p class='pl-1 m-0'>{{t.cardName}}</p></div>
                    <div class='leader-count'><p class='pl-1 m-0'>{{t.leaderCount}} in the last 24 hours</p></div>
                    <img class='leader-image' [src]="imageSource(t.imageUrl)" />
                </li>
            </ul>
        </div>
    </div>
</div>
