<main class='container'>
    <div class='row mt-3'>
        <div class="col-md-12 modal-header">
            <h2>Register</h2>
        </div>
        <section class='col-md-12 p-3'>
            <div class="row mb-3">
                <div class="col">
                    <label for="username">First Name</label>
                    <input 
                        type="text"
                        [(ngModel)]="firstName"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="password">Password</label>
                    <input 
                        type="password"
                        [(ngModel)]="password"
                        class="form-control"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="username">Username</label>
                    <input 
                        type="text"
                        [(ngModel)]="userName"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="username">Password</label>
                    <input 
                        type="text"
                        [(ngModel)]="password"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="username">Confirm Password</label>
                    <input 
                        type="text"
                        [(ngModel)]="confirmPassword"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="username">E-Mail Address</label>
                    <input 
                        type="text"
                        [(ngModel)]="emailAddress"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="username">Confirm E-Mail Address</label>
                    <input 
                        type="text"
                        [(ngModel)]="confirmEmailAddress"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
            </div>           
        </section>
    </div>
</main>
