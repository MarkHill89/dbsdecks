<main class='container'>
    <div class='row mt-3'>
        <div class="col-md-12 modal-header">
            <h2>Register</h2>
        </div>
        <section class='col-md-12 p-3'>
            <div class="row mb-3">
                <div class="col">
                    <label for="username">First Name</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.firstName"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="password">Last Name</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.lastName"
                        class="form-control"
                        required
                    />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="username">Username</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.userName"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col"></div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="password">Password</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.password"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="password_confirmation">Confirm Password</label>
                    <input 
                        type="password"
                        [(ngModel)]="credentials.password_confirmation"
                        class="form-control"
                        required
                    />
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">E-Mail Address</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.emailAddress"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
                <div class="col">
                    <label for="emailAddress_confirmation">Confirm E-Mail Address</label>
                    <input 
                        type="text"
                        [(ngModel)]="credentials.emailAddress_confirmation"
                        autocomplete="off"
                        class="form-control"
                        required
                    />
                </div>
            </div> 
            <div class="row mt-3">
                <div class="col">
                    <button (click)="submitRegistration()" type="submit" class="btn btn-primary text-center">Submit</button>
                </div>
            </div>          
        </section>
    </div>
</main>
