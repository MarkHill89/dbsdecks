<div class='row'>
    <div class="col">
        <h5 class="text-light">{{header}}</h5>
        <div class="d-flex flex-column">
            <div class="d-flex flex-row justify-content-between text-light card-list-row" *ngFor="let card of cards">
                <div class="d-flex justify-content-start">
                    <div *ngIf="editing">
                        <button type="button" class="btn-success btn-sm btn-add p-0 px-2 me-2">
                            <i class="fa-solid fa-plus" (click)="addRemoveCard(1, card.cardNumber)"></i>
                        </button>
                    </div>
                    <div>
                    {{(deck === 'main' ? card.mainDeckQty : deck === 'zDeck' ? card.zDeckQty : card.sideDeckQty)}}
                    </div>
                    <div class="ps-4">{{card.name}}</div>
                </div>
                <div>
                    <span *ngIf="!editing">$0.00</span>
                    <span *ngIf="editing"> 
                        <button type="button" class="btn-danger btn-sm btn-minus p-0 px-2">
                            <i class="fa-solid fa-minus" (click)="addRemoveCard(-1, card.cardNumber)"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center text-light card-list-row" *ngIf="editing" (click)="cardSearch()">
                Add New Card
            </div>
        </div>
    </div>
</div>
