<div class='p-3 bg-super-dark border-color-super-dark'>
    <div class="row">
        <div class="col-md-6">
            <div class="userName" *ngIf="user">
                <h1>{{user.username}}</h1>
            </div>
        </div>
        <div class="col-md-6 text-right">
            <div class="userName" *ngIf="user">
                <p>{{user.name}}<br/>
                    {{user.email}}
                </p>
                <a (click)="updatePassword()">Update Password</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">
            <h2>My Decks</h2>
        </div>
        <div class="col-md-12">
            <div class="myDecks" *ngIf="deckListsLoaded">
                <div class="deck-list-header">
                    <div class='pagination-wrapper'>
                        <pagination-controls
                            class='pagination-controls' 
                            (pageChange)="page = $event"
                        >
                        </pagination-controls>
                    </div>
                </div>

                <table class="table table-striped my-0">
                    <tbody>
                        <tr 
                            *ngFor="let deckList of deckLists  | orderBy: key : reverse | paginate: { itemsPerPage: pageSize, currentPage: page };">
                            <td>
                                <a routerLink="/deck/view/{{deckList.id}}" class='w-100'>
                                    <span class="primaryLine w-100">{{deckList.title}}</span>
                                    <br/>
                                    <span class="secondaryLine w-100">{{deckList.submitDate}}</span>
                                </a>
                            </td>
                            <td>
                                <button class="btn btn-theme mr-2" (click)="editDeck(deckList.id)">Edit</button>
                                <button class="btn btn-theme" (click)="deleteDeck(deckList.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
