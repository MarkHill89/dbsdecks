<main class='container'>
    <div class='row mt-3'>
        <div class="col-md-12">
            <h2>Forgot Password</h2>
        </div>
        <section class='col-md-12 p-3' *ngIf="true; else emailSent">
            <p class="text-white">If you can't remember your password </p>
            <form [formGroup]="forgotPasswordForm">
                <div class="row">
                    <div class="col">
                        <label>Email Address</label>
                        <input type="text" formControlName="emailAddress" class="form-control form-control-sm" />
                    </div>
                </div>
            </form>
            <button *ngIf="true; else showLoader" type="button" class="btn btn-sm btn-danger" (click)="submit()">Login</button>
            <ng-template #showLoader>
                <i class="fa-solid fa-loader"></i>
            </ng-template>
        </section>
        <ng-template #emailSent>
            <section class="col-md-12 p-3">
                <p class="text-white">
                    Please check your e-mail is will be arriving shortly.
                </p>
            </section>
        </ng-template>
    </div>
</main>
