<main class='container'>
    <div class='row mt-3'>
        <div class="col-md-12">
            <h2>Login</h2>
        </div>
        <section class='col-md-12 p-3'>
            <form [formGroup]="loginForm">
                <div class="row">
                    <div class="col">
                        <label>UserName</label>
                        <input type="text" formControlName="username" class="form-control form-control-sm" />
                    </div>
                    <div class="col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control form-control-sm" />
                    </div>
                </div>
            </form>
            <button *ngIf="(loading$ | async) !== loadingStatus.AUTH_LOADING; else showLoader" type="button" class="btn btn-sm btn-danger" (click)="login()">Login</button>
            <ng-template #showLoader>
                <i class="fa-solid fa-loader text-white"></i>
            </ng-template>
       </section>
    </div>
</main>
