<main class='container'>
    <div class='row mt-3 justify-content-center'>
        <div class="col-md-6">
            <h4 class="text-white text-center">Sign-In</h4>
            <hr />
        </div>
    </div>
    <div class="row justify-content-center">
        <section class='col-md-6'>
            <div class="alert alert-danger" *ngIf="(errorType$ | async) === errorType.LOGIN_ERROR">
                {{errorMessage$ | async}}
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <div class="col">
                        <label>Username</label>
                        <input type="text" formControlName="username" class="form-control form-control-sm" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control form-control-sm" />
                    </div>
                </div>
                <button *ngIf="(loading$ | async) !== loadingStatus.AUTH_LOADING; else showLoader" type="submit" class="btn btn-sm btn-danger">Login</button>
            </form>
           
            <ng-template #showLoader>
                <i class="fa-solid fa-loader text-white"></i>
            </ng-template>
       </section>
    </div>
</main>
