<main class='container'>
    <div class='row mt-3'>
        <div class="col-md-12 modal-header">
            <h2>Login</h2>
        </div>
        <section class='col-md-12 p-3'>
            <alert type="danger" *ngIf='error'>{{error}}</alert>
            <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text"
                        formControlName="username"
                        class="form-control"
                    />
                    <div *ngIf="username && username.invalid && (username.dirty || username.touched)" class="alert alert-danger mt-2">
                        Username is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password"
                        formControlName="password"
                        class="form-control"
                    />

                    <div *ngIf="password && password.invalid && (password.dirty || password.touched)" class="alert alert-danger mt-2">
                        Password must be at least 6 characters
                    </div>

                </div>

                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary text-center mr-2">Login</button>
                <a routerLink="/register/new" class="btn btn-primary text-center">Register</a>
                <br>
                <small (click)="forgotPassword()" class="text-center">Forgot Password</small>

            </form>
        </section>
    </div>
</main>
