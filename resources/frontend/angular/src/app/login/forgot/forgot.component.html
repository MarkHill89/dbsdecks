<div class="panel panel-default p-4">
    <div class="panel-body">
        <div class="text-center">
            <h3><i class="fas fa-key fa-2x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">
                <div class="col-md-8 offset-md-2">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                <input 
                                    placeholder="email address"
                                    class="form-control"
                                    type="text"
                                    [(ngModel)] ="email">
                            </div>
                        </div>
    
                         <button type="button" [disabled]="isBusy" class="btn btn-lg btn-primary btn-block" (click)="submitForgot()"><shared-loading [isSmall]="true" *ngIf="isBusy"></shared-loading> Reset Password</button>                   
                </div>
            </div>
        </div>
    </div>
</div>
