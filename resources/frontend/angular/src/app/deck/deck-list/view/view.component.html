<div class='p-2 bg-super-dark border-color-super-dark'>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h1>{{title$ | async}}</h1>
                <p class="cost"><i class="fas fa-coins"></i> {{totalCost | currency}}</p>
            </div>
            <div class="col-md-4 text-right">
                <button class="btn btn-secondary mr-2" (click)="copyDeck()">Copy</button>
                <button *ngIf='(isUser$ | async)' class="btn btn-secondary" (click)="editDeck()">Edit</button>
            </div>
        </div>
    </div>

</div>
<div class="container-fluid">
    <div class="main-deck">
        <div class="row">
            <div class="col-md-12 mt-5 text-center" *ngIf="isBusy">
                <shared-loading></shared-loading>
            </div>
            <div class="col-md-12" *ngIf="!isBusy">
                <app-deck-layout *ngIf="(mainDeck$ | async)?.length"
                [leader]="leader$ | async"
                [mainDeck]="mainDeck$ | async"
                [sideDeck]="sideDeck$ | async"></app-deck-layout>
            </div>
        </div>
    </div>
</div>
